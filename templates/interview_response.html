{% extends "base.html" %}
{% block content %}

<div class="content content-interview-response">
	<h1>{{ interviewee.get_full_name }}</h1>

	<video id="interview_video" class="video-js vjs-default-skin" controls
  preload="auto" width="420" height="315" poster="http:{{ interview_video.thumb_url }}"
  data-setup="{}">
		<source src="http:{{ interview_video.video_url }}" type='video/mp4'>
	</video>

	<div class="social_profiles">
		<a href="mailto:{{ interviewee.email }}">{{ interviewee.email }}</a>
	{% for profile in interviewee.social_profiles.all %}
		<a href="{{ profile.url }}">{{ profile.url }}</a>
	{% endfor %}
	</div>

</div>

{% endblock %}
