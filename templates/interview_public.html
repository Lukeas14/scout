{% extends "base.html" %}
{% block content %}

<div class="content content-interview-public">
	<h1>Hi, this is {{ user.get_full_name }}.</h1>

	<video id="interview_video" class="video-js vjs-default-skin" controls
  preload="auto" width="420" height="315" poster="http:{{ interview_video.thumb_url }}"
  data-setup="{}">
		<source src="http:{{ interview_video.video_url }}" type='video/mp4'>
	</video>

	<p class="interested_text">
		{{ user.get_full_name }} just wants to learn more about you.
		<br/>
		Click the button below and fill out a quick form.
	</p>

	<a class="button interested_button" href="/respond/{{ user.username }}/">I'M INTERESTED</a>

</div>

{% endblock %}
